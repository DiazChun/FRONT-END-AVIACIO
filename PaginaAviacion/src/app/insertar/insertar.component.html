<!-- insertar-reservacion.component.html -->
<div class="formulario-container">
    <h2 class="formulario-titulo">Insertar Reservación</h2>
  
    <form class="formulario" (submit)="guardarReservacion()">
      <div class="form-group">
        <label for="id" class="formulario-label">ID Reservación:</label>
        <input type="text" id="id" name="id" placeholder="Ingrese el ID de la reservación" [(ngModel)]="reservacion.id" required class="formulario-input">
      </div>
      <div class="form-group">
        <label for="idPersona" class="formulario-label">ID Persona:</label>
        <input type="text" id="idPersona" name="idPersona" placeholder="Ingrese el ID de la persona" [(ngModel)]="reservacion.idPersona" required class="formulario-input">
      </div>
      <div class="form-group">
        <label for="descripcion" class="formulario-label">Descripción de la Reservación:</label>
        <input type="text" id="descripcion" name="descripcion" placeholder="Ingrese la descripción de la reservación" [(ngModel)]="reservacion.descripcionReservacion" required class="formulario-input">
      </div>
      <div class="form-group">
        <label for="salida" class="formulario-label">Salida:</label>
        <input type="text" id="salida" name="salida" [(ngModel)]="reservacion.salida" required class="formulario-input">
      </div>
      <div class="form-group">
        <label for="destino" class="formulario-label">Destino:</label>
        <input type="text" id="destino" name="destino" placeholder="Ingrese el destino" [(ngModel)]="reservacion.destino" required class="formulario-input">
      </div>
      <div class="form-group">
        <label for="llegada" class="formulario-label">Llegada:</label>
        <input type="text" id="llegada" name="llegada" [(ngModel)]="reservacion.llegada" required class="formulario-input">
      </div>
      <button type="submit" class="formulario-btn">Insertar</button>
    </form>
  </div>
